<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le scripts -->
    <script type="text/javascript" src="{{ ASSET_PATH }}/js/jquery.js"></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/js/bootstrap-carousel.js"></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/js/bootstrap-transition.js"></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/js/application.js"></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/js/bootstrap-modal.js"></script>
	
    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/css/1.4.0/bootstrap.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/ico/favicon.ico">
    <link rel="apple-touch-icon" href="assets/ico/coogan-apple-57x57.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/ico/coogan-apple-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/ico/coogan-apple-114x114.png">

  </head>

  <body>
	  <!-- Navbar
	    ================================================== -->
	    <div class="navbar navbar-fixed">
	      <div class="navbar-inner">
	        <div class="container">
	          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
	          <ul class="nav">
	            {% assign pages_list = site.pages %}
	            {% assign group = 'navigation' %}
	            {% include JB/pages_list %}
	          </ul>
	        </div>
	      </div>
	    </div>

    <div class="container">

      <div class="content">
        {{ content }}


      <footer class="footer">
	    <p class="pull-right"><a href="#">Back to top</a></br>
		&copy; {{ site.author.name }} 2012</p>
		<p><a href="https://twitter.com/johncoogan" class="twitter-follow-button" data-show-count="false" data-size="large">Follow @johncoogan</a></p>
		<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
      </footer>
      </div>
    </div> <!-- /container -->

    {% include JB/analytics %}
  </body>
</html>
